<!DOCTYPE html>
<html lang="en">
	<head>
        <title>MVC With Burgers!</title>
		<script src="https://code.jquery.com/jquery.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script>
        <script src="/assets/js/burgers.js"></script>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <script id="page-template" type="text/x-handlebars-template">
            <div class="jumbotron-fluid p-5 mb-5 text-white bg-dark">
                <h1 style="text-align: center;">All-You-Can-Eat at BURGERLAND</h1>
            </div>
            <div class="col-12">
                <div class="row">
                    <div class="col-sm-4">
                        <div class="card">
                            <div class="card-header">
                                <h2>Available Burgers</h2>
                            </div>
                            <div class="card-body">
                                <ol class="list-group list-group-flush">
                                    {{#each burgers}}
                                        {{#unless devoured}}
                                            {{> burger-block devoured=true}}
                                        {{/unless}}
                                    {{/each}}
                                </ol>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="card">
                            <div class="card-header">
                                <h2>Add a new Burger</h2>
                            </div>
                            <div class="card-body">
                                <form class="create-form">
                                    <div class="form-group">
                                        <label for="burgName">Burger Name:</label>
                                        <input type="text" id="burgName" name="name">
                                    </div>
                                    <div class="form-group">
                                        <label for="burgDesc">Burger Description:</label>
                                        <input type="text" id="burgDesc" name="description">
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer">
                                <button class="btn-primary" id="addBurgBtn" type="submit">Add Burger</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="card">
                            <div class="card-header">
                                <h2>Burgers in your Belly</h2>
                            </div>
                            <div class="card-body">
                                <ol class="list-group list-group-flush">
                                    {{#each burgers}}
                                        {{#if devoured}}
                                            {{> burger-block devoured=false}}
                                        {{/if}}
                                    {{/each}}
                                </ol>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </script>

        <script id="burgers-block-partial" type="text/x-handlebars-template">
            <li class="list-group-item">
                <h4>{{name}}</h4>
                <p>{{description}}</p>

                <button class="change-state btn-primary" data-id="{{id}}" data-newstate="{{devoured}}">
                    {{#if devoured}}Devour{{else}}Make Anotha!{{/if}}
                </button>

            </li>
        </script>
    </head>

    <body>
        <div id="app"></div>
	</body>
</html>
