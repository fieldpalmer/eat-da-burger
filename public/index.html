<!DOCTYPE html>
<html lang="en">
	<head>
        <title>MVC With Cats!</title>
		<script src="https://code.jquery.com/jquery.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script>
		<script src="/assets/js/cats.js"></script>

        <script id="page-template" type="text/x-handlebars-template">
            <h1>Cats!</h1>

            <h2>Cats that are not sleepy!</h2>

            <ul>
                {{#each cats}}
                    {{#unless sleepy}}
                        {{> cat-block sleep=true}}
                    {{/unless}}
                {{/each}}
            </ul>

            <h2>Cats that are sleepy!</h2>

            <ul>
                {{#each cats}}
                    {{#if sleepy}}
                        {{> cat-block sleep=false}}
                    {{/if}}
                {{/each}}
            </ul>

            <h2>Add a Cat</h2>

            <form class="create-form">
                <div class="form-group">
                    <label for="ca">Cat Name:</label>
                    <input type="text" id="ca" name="name">
                </div>

                <div class="form-group">
                    <label for="sleepy">Sleepy?</label><br>
                    <input type="radio" name="sleepy" value="1" checked> Sleepy!<br>
                    <input type="radio" name="sleepy" value="0"> Awake
                </div>

                <button type="submit">Add Cat</button>
            </form>
        </script>

        <script id="cats-block-partial" type="text/x-handlebars-template">
            <li>
                {{name}}

                <button class="change-sleep" data-id="{{id}}" data-newsleep="{{sleep}}">
                    {{#if sleep}}SLEEP TIME!{{else}}WAKE UP!{{/if}}
                </button>

                <button class="delete-cat" data-id="{{this.id}}">DELETE!</button>
            </li>
        </script>
    </head>

    <body>
        <div id="app"></div>
	</body>
</html>
